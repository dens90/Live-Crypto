    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
    />

  <body>
    <header>
      <!-- NAVBAR -->
      <section>
        <nav>
          <div class="logo">
            <img src="./assets/logo.png" alt="logo" />
          </div>
          <div class="navigation">
            <a href="#">News</a>
            <a href="#">Price</a>
          </div>
          <div class="dati">

            <a href="#">Registrati</a>
          </div>
        </nav>
      </section>

      <section>
        <div class="presentation">
          <div class="titles">
            <h1>Welcome to LiveCrypto</h1>
            <h2>
              Here we help you to find your way for you investements <br />
              width all news of <strong>crypto</strong> values and their trends
            </h2>
          </div>
          <div class="image-home-container">
               <div class="image-home">
            <img src="./assets/vertical.jpeg" alt="" />
          </div>
          </div>
         
          <button>Scopri di pi√π</button>
        </div>

            <thead>
              <tr>
                <th class="name-value">Nome</th>
                <th class="price">Prezzo</th>
                <th class="value-item">Variazione</th>
                <th class="value-item">Volume(24 h)</th>

        <button class="more-coins">Load More</button>

    <script src="main.js"></script>
